{% extends "base-sidenav.html" %}

{% block title %}Home{% endblock %}

{% block app_content %}
<form action="{{ url_for('change_password') }}" method="POST">
    <div class="row">
        <label for="username" class="form-label" id="username_label">Username</label>
        <input type="text" class="form-control" value="{{ username }}" readonly id="username">
    </div>
    <div class="row">
        <label for="password" class="form-label" id="password_label">Password</label>
        <input type="text" class="form-control" id="password">
    </div>
    <div class="row">
        <label for="pass_verify" class="form-label" id="pass_verify_label">Verify Password</label>
        <input type="text" class="form-control" id="pass_verify">
    </div>
</form>

{% endblock %}
