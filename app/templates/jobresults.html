{% extends "base.html" %}

{% block title %}{% if jobexists %}GenePlexus | Job: {{ jobname }}{% else %}GenePlexus | Job {{ jobname }} does not exist{% endif %}{% endblock %}

{% block app_content %}
<!-- disabling the sidebar the results.html from jobs looks best at 100&% of screen (currently), the sidebar takes up significant blank space  -->
<style>
    .sidenav {
        display:none !important
    }
</style>

<div> 
<!-- this is not class container, as that currently floats right to avoid the sidenav, which we are hiding on this page --> 
    <iframe 
        style="position: absolute; width: 100%; height: 100%; border: none" 
        src="{{url_for('jobresults_content', jobname=jobname)}}">
    </iframe>

</div>
{% endblock %}
