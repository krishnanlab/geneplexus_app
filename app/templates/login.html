<div class="modal fade" id="signup_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                    <div class="row">
                        <div class="col-2 d-flex align-self-center" >
                            <a href="login_modal" data-bs-target="#login_modal" data-bs-toggle="modal" data-bs-dismiss="modal">Back</a>
                            </div>
                        <h2 class="col-9 d-flex justify-content-center">Signup</h2>
                    </div>
                </div>
              </div>
            <div class="modal-body">
                <div class="container">
                    <form action="{{ url_for('signup') }}" method="POST">
                        <div class="mb-3 row">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="inputPassword">
                        </div>
                        <div class="mb-3 row">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="validpassword" id="confirmPassword">
                        </div>
                        <div class="mb-3 row">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3 row">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary col-3">Signup</button>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
    </div>
</div>
