{% extends "base-sidenav.html" %}

{% block title %}Home{% endblock %}

{% block head %}

{% endblock %}

{% block app_content %}

<div class="row">
    <form action="{{ url_for('edit_profile') }}" method="POST">
        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" readonly>
        </div>
        <div class="mb-3 row">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="userName" value="{{ current_user.name }}">
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary col-3">Update Profile</button>
        </div>
    </form>
</div>

{% block scripts %}
{% endblock %}

{% endblock %}
